<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Gr√°ficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <main>

       <div class="charts">
        <canvas id="speed_chart" width="900" height="400">
            <script>
                var ctx = document.getElementById("speed_chart").getContext("2d")
                var speed_chart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: {{labels | safe }},
                        datasets: [
                            {
                                label: "Velocidades",
                                data: {{ values | safe }},
                                fill: false,
                                borderColor: "rgb(75, 192, 192)",
                                lineTension: 0.1
                            }
                        ]
                    },
                    options: {
                        responsive: false
                    }
                })
            </script>

        </canvas>
       </div>
       <div class="button-back">
        <a href="/">Voltar</a>
    </div>
    </main>
</body>
</html>
